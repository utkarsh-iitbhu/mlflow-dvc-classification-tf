<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chest Cancer Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #0056b3;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .left, .right {
            flex: 1;
            margin: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .left form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left form input[type="file"] {
            margin-bottom: 10px;
        }
        .left form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .left form button:hover {
            background-color: #218838;
        }
        .left img {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: none;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
        }
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right h3 {
            margin-bottom: 20px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
        }
        .normal {
            color: green;
        }
        .cancer {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Chest Cancer Classification</h2>
    <div class="container">
        <div class="left">
            <form id="predictForm">
                <input type="file" id="imageInput" name="image" accept="image/*" required>
                <button type="submit">Predict</button>
            </form>
            <img id="uploadedImage" src="#" alt="Uploaded Image">
        </div>
        <div class="right">
            <h3>Prediction Results</h3>
            <div class="jsonRes result"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            let imageFile = document.getElementById('imageInput').files[0];
            if (!imageFile) {
                alert('Please select an image file.');
                return;
            }

            let reader = new FileReader();
            reader.onloadend = async function() {
                let base64Image = reader.result.split(',')[1];

                // Display the uploaded image
                let uploadedImage = document.getElementById('uploadedImage');
                uploadedImage.src = reader.result;
                uploadedImage.style.display = 'block';

                let response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: base64Image })
                });

                if (response.ok) {
                    let result = await response.json();
                    displayResult(result);
                } else {
                    alert('Error: Could not get prediction result.');
                }
            };
            reader.readAsDataURL(imageFile);
        });

        function displayResult(result) {
            let resultDiv = document.querySelector('.jsonRes');
            resultDiv.innerHTML = '';

            if (result[0].image === 'Normal') {
                resultDiv.innerHTML = '<p class="normal">Normal</p>';
            } else if (result[0].image === 'Adenocarcinoma Cancer') {
                resultDiv.innerHTML = '<p class="cancer">Cancer Detected</p>';
            } else {
                resultDiv.innerHTML = '<p>Unknown result</p>';
            }
        }
    </script>
</body>
</html>
